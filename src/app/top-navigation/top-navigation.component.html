<nav class="nav">
  <ul class="nav-list">
    <a routerLink="/user-list" routerLinkActive="nav__active">
      <li>List</li>
    </a>
    <div *ngIf="isLogged; then logged; else notLogged"></div>
    <ng-template #notLogged>
      <a routerLink="/singup" routerLinkActive="nav__active">
        <li>Sing Up</li>
      </a>
      <a routerLink="/login" routerLinkActive="nav__active">
        <li>Log In</li>
      </a>
    </ng-template>
    <ng-template #logged>
      <a routerLink="/">
        <li (click)="logOut()" class="logout">Log Out</li>
      </a>
    </ng-template>
  </ul>
</nav>
