<h2 mat-dialog-title>{{ description }}</h2>
<mat-dialog-actions>
  <div class="btn__container">
    <button
      color="primary"
      mat-raised-button
      class="btn-comfirm"
      (click)="delete(id)"
      [mat-dialog-close]="true"
    >
      Delete
    </button>
    <button
      mat-raised-button
      (click)="cancel()"
      color="warn"
      [mat-dialog-close]="false"
    >
      Cancel
    </button>
  </div>
</mat-dialog-actions>
