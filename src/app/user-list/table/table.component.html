<div class="list__container">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>
  <table
    matSort
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    boxShadows="0"
  >
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let user">{{ user.id + 1 }}</td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef>Img</th>
      <td mat-cell *matCellDef="let user">
        <img
          src="{{ user.profileImg }}"
          alt="user-profaile-img"
          class="user__img"
        />
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <!-- Surname Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Surname</th>
      <td mat-cell *matCellDef="let user">{{ user.surname }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      routerLink="/user/{{ row.id }}"
    ></tr>
  </table>

  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="{{pageSizesArray}}"
  ></mat-paginator>
</div>
