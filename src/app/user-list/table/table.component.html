<div class="table__container">
  <div class="table__tools--container">
    <mat-form-field class="table__search">
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Filter"
      />
    </mat-form-field>
    <button
      mat-stroked-button
      color="primary"
      class="table__add-user"
      (click)="openAddDialog()"
    >
      Add User
    </button>
  </div>
  <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let user">{{ user.id + 1 }}</td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef>Img</th>
      <td mat-cell *matCellDef="let user">
        <img [src]="user.profileImg" alt="avatar" class="user__img" />
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <!-- Surname Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Surname</th>
      <td mat-cell *matCellDef="let user">{{ user.surname }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <!-- Password Column -->
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Password</th>
      <td mat-cell *matCellDef="let user">{{ user.password }}</td>
    </ng-container>

    <ng-container matColumnDef="controls">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user" class="table__controls-cell">
        <div class="table__controls-container">
          <button
            mat-stroked-button
            (click)="openUpdateDialog(user.id, dataSource.data)"
          >
            Edit
          </button>
          <button
            mat-stroked-button
            (click)="openDeleteDialog(user.id, dataSource.data)"
            color="warn"
          >
            Delete
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="pageSizesArray"
  ></mat-paginator>
</div>
